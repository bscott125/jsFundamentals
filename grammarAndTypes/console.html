	  <h1>The Console</h1>

	<!-- ul>li*3 -->
  <ul>
		<li>Humans make errors.</li>
		<li>The browser is home of the console.</li>
		<li>The Console Object</li>
	<ul>
		<li>console.log()</li>
		<li>console.warn()</li>
		<li>console.error()</li>
		<li>And Many More!</li>
		<li>console.table()</li>
	</ul>

	<li>The console is ONLY used for debugging.</li>
</ul>

<script>
     console.log('This message is a string');
		 let name = 'Brennan';
		 console.log('Log', name);

		 console.warn('This is a warning');

		 console.error('This is an error message');

		 let arr = [1,2,3,4,5,6];
		 console.table(arr);
		 let ex = [["John", "Smith"], ["Jane", "Doe"], ["Emily", "Jones"]];
    console.table(ex);
</script>
